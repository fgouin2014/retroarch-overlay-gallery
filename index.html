<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroArch Overlay Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <aside class="sidebar">
            <header>
                <h1>Overlays</h1>
                <input type="text" id="overlay-search" placeholder="Rechercher...">
            </header>
            <div id="gallery-list" class="gallery">
                <!-- Items injected by JS -->
            </div>
        </aside>

        <main class="viewer">
            <nav class="top-bar">
                <div class="selection-info">
                    <h2 id="current-name">SÃ©lectionnez un overlay</h2>
                </div>
                <div class="orientation-toggle">
                    <!-- Buttons generated by JS -->
                </div>
            </nav>

            <div class="preview-container">
                <div id="device-frame" class="device-frame portrait">
                    <div class="screen">
                        <img id="overlay-img" src="" alt="Overlay Preview">
                    </div>
                </div>
            </div>

            <details class="cfg-panel">
                <summary>Voir le contenu du fichier .cfg</summary>
                <pre id="cfg-display"></pre>
            </details>
        </main>
    </div>

    <script src="manifest.js"></script>
    <script src="app.js"></script>
</body>

</html>
